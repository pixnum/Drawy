<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drawy - 2025</title>
<style>
    body {margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; background:#f0f0f0; padding:10px; box-sizing:border-box;}
    .app-frame {position:relative; border:2px solid #ccc; border-radius:20px; padding:10px; background:#fff; display:flex; flex-direction:column; align-items:center; max-width:1000px; width:100%; box-sizing:border-box;}
    .toolbar {display:flex; flex-wrap:wrap; justify-content:space-between; width:100%; margin-bottom:10px;}
    .left-toolbar, .right-toolbar {display:flex; flex-wrap:wrap; gap:10px; align-items:center;}
    select, input[type=color], button, input[type=range] {border:none; border-radius:10px; padding:5px 10px; cursor:pointer; flex-shrink:0;}
    button {background:#e0e0e0;}
    button:hover {background:#ccc;}
    #color-picker {width:40px; height:40px; padding:0;}
    .recent-colors {display:flex; gap:5px; flex-wrap:wrap;}
    .color-swatch {width:30px; height:30px; border-radius:50%; border:1px solid #999; cursor:pointer;}
    canvas {border:1px solid #aaa; border-radius:10px; touch-action:none; width:100%; max-width:960px; height:600px;}
    .dark-mode {background:#333; color:#eee; border-color:#555;}
</style>
</head>
<body>
<div class="app-frame" id="app-frame">
    <div class="toolbar">
        <div class="left-toolbar">
            <select id="brush-selector"></select>
            <label>Size:<input type="range" id="brush-size" min="1" max="50" value="5"></label>
            <select id="bg-selector"></select>
            <label>Brightness:<input type="range" id="bg-brightness" min="0" max="2" step="0.01" value="1"></label>
            <input type="color" id="color-picker" value="#000000">
            <div class="recent-colors" id="recent-colors"></div>
        </div>
        <div class="right-toolbar">
            <button id="undo-btn">Undo</button>
            <button id="redo-btn">Redo</button>
            <button id="reset-btn">Reset</button>
            <button id="save-png-btn">Save PNG</button>
            <button id="save-jpg-btn">Save JPG</button>
            <button id="dark-mode-btn">ðŸŒ™</button>
        </div>
    </div>
    <canvas id="draw-canvas"></canvas>
    <div style="margin-top:10px;">Â© Drawy 2025</div>
</div>

</script>
</body>
</html>
